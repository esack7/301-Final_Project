  <section>
    <form id="login">
      <fieldset>
        <label for="username"></label>
        <!-- put the input inside the label -->
        <input name="username" type="text" placeholder="Username" />
        <label id="password" for="password"></label>
        <input name="password" type="password" placeholder="Password" />
        <div class="row">
          <button id="submitButton" type="submit">Login</button>
        </div>
      </fieldset>
    </form>
  </section>
  <section>
    <form id="pickAFlick">
      <fieldset>
        <br><label class="pickDropdown" for="genre">Select a genre:</label>
        <select id="genreDropDown">
          <option value="action">Action</option>
          <option value="adventure">Adventure</option>
          <option value="animation">Animation</option>
          <option value="comedy">Comedy</option>
          <option value="crime">Crime</option>
          <option value="documentary">Documentary</option>
          <option value="drama">Drama</option>
          <option value="family">Family</option>
          <option value="fantasy">Fantasy</option>
          <option value="history">History</option>
          <option value="horror">Horror</option>
          <option value="music">Music</option>
          <option value="mystery">Mystery</option>
          <option value="romance">Romance</option>
          <option value="scienceFiction">Sciene Fiction</option>
          <option value="tvMovie">TV Movie</option>
          <option value="thriller">Thriller</option>
          <option value="war">War</option>
          <option value="western">Western</option>
        </select>


        <br><label class="pickDropdown" id="durationDropDown" for="duration">Duration</label>
        <input name="duration" type="number" />

        <br><label class="pickDropdown" for="voteAverage">Average Vote</label>
        <select id="voteAverageDropDown">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="9.5">9.5</option>
  </select>
      </fieldset>
    </form>
  </section>
